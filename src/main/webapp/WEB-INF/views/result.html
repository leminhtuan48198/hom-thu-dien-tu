<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Language</th>
            <td th:text="${email.getLanguage()}"></td>
        </tr>
        <tr>
            <th>Page Size</th>
            <td th:text="${email.getPageSize()}"></td>
        </tr>
        <tr>
            <th>Spams Filter</th>
            <td th:text="${email.isSpamsFilter()}"></td>
        </tr>
        <tr>
            <th>Signature</th>
            <td th:text="${email.signature}"></td>
        </tr>

    </table>
</body>
</html>
